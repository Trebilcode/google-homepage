<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="google-logo">
        <img src="google-logo.jpg" alt="google logo">
    </div>
    <div class="search-box">
        <input type="text" >
    </div>
    <br><br>
    <div class="main-buttons">
        <button class="button search">Google search</button>
        <button class="button lucky">I'm feeling lucky</button>
    </div>

    <footer>
        <div class="country">
            <p>Colombia</p>
        </div>
        <div class="footnotes">
            <a href="https://ads.google.com/intl/en_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" id="advertising">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" id="business">Business</a>
            <a href="https://about.google/intl/en_co/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1"id="about">About</a>
            <a href="" id="settings">Settings</a>
            <a href="https://policies.google.com/terms?hl=en&gl=co"id="terms">Terms</a>
            
            <a href="https://policies.google.com/privacy?hl=en&gl=co" id="privacy">Privacy</a>
        </div>
    </footer>


</body>
</html>
